    <main class="qr-generator-page">
        <div class="container">
            <div class="page-header">
                <h1>Генератор QR-кодов</h1>
                <p>Создайте свой уникальный QR-код для любых нужд — от ссылок до визиток.</p>
            </div>

            <div class="qr-app-wrapper">
                <!-- Левая колонка: Настройки -->
                <div class="qr-controls-panel">
                    <!-- Вкладки для типов данных -->
                    <ul class="nav nav-pills mb-3" id="qr-type-tabs" role="tablist">
                        <li class="nav-item" role="presentation"><button class="nav-link active" data-bs-toggle="pill" data-bs-target="#tab-url" type="button"><i class="fas fa-link"></i> URL</button></li>
                        <li class="nav-item" role="presentation"><button class="nav-link" data-bs-toggle="pill" data-bs-target="#tab-text" type="button"><i class="fas fa-font"></i> Текст</button></li>
                        <li class="nav-item" role="presentation"><button class="nav-link" data-bs-toggle="pill" data-bs-target="#tab-wifi" type="button"><i class="fas fa-wifi"></i> Wi-Fi</button></li>
                        <li class="nav-item" role="presentation"><button class="nav-link" data-bs-toggle="pill" data-bs-target="#tab-vcard" type="button"><i class="fas fa-address-card"></i> Контакт</button></li>
                    </ul>
                    
                    <!-- Содержимое вкладок -->
                    <div class="tab-content" id="qr-type-content">
                        <div class="tab-pane fade show active" id="tab-url"><input type="url" id="qr-data-url" class="form-control" placeholder="https://example.com"></div>
                        <div class="tab-pane fade" id="tab-text"><textarea id="qr-data-text" class="form-control" placeholder="Введите любой текст"></textarea></div>
                        <div class="tab-pane fade" id="tab-wifi">
                            <input type="text" id="qr-wifi-ssid" class="form-control mb-2" placeholder="Название сети (SSID)">
                            <input type="password" id="qr-wifi-pass" class="form-control mb-2" placeholder="Пароль">
                            <select id="qr-wifi-enc" class="form-select">
                                <option value="WPA">WPA/WPA2</option><option value="WEP">WEP</option><option value="nopass">Без пароля</option>
                            </select>
                        </div>
                        <div class="tab-pane fade" id="tab-vcard">
                            <input type="text" id="qr-vcard-name" class="form-control mb-2" placeholder="Имя и Фамилия">
                            <input type="tel" id="qr-vcard-tel" class="form-control mb-2" placeholder="Телефон">
                            <input type="email" id="qr-vcard-email" class="form-control mb-2" placeholder="Email">
                        </div>
                    </div>

                    <hr>

                    <!-- Настройки дизайна -->
                    <h4>Дизайн</h4>
                    <div class="row">
                        <div class="col-3 mb-3"><label class="form-label">Цвет точек</label><input type="color" id="qr-color-dark" class="form-control form-control-color" value="#000000"></div>

                    <div class="mb-3">

                    </div>
                </div>

                            </ul>
                        </div>
