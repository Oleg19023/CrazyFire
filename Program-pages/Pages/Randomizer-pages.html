                <a class="navbar-brand" href="/index.html"><b><b>CRAZYFIRE</b></b></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <a href="/Program-pages/Program-pages.html" class="buttonLink">
                        <button class="button">
                            <svg class="svgIcon" viewBox="0 0 384 512">

                                    d="M214.6 41.4c-12.5-12.5-32.8-12.5-45.3 0l-160 160c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 141.2V448c0 17.7 14.3 32 32 32s32-14.3 32-32V141.2L329.4 246.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3l-160-160z"
                                ></path>

                    <ul class="navbar-nav me-auto">

                    </ul>                     
                    <input id="searchInput" type="text" class="form-control" placeholder="Поиск" aria-label="Поиск" aria-describedby="basic-addon2" style="max-width: 200px; margin-right: 10px; display: none;">
                    
                    <button id="parallaxToggle" class="btn btn-outline-secondary" style="display: none; margin-right: 5px;">
                        <i id="parallaxIcon" class="fas fa-play"></i>
                    </button>
                    
                    <label class="switch" style="display: inline-block; margin-right: 10px;">
                        <input id="input" type="checkbox" checked="darkTheme" />
                        <div class="slider round">
                            <div class="sun-moon">
                                <svg id="moon-dot-1" class="moon-dot" viewBox="0 0 100 100">

                                    <circle cx="50" cy="50" r="50"></circle>
                                </svg>
                                <svg id="light-ray-1" class="light-ray" viewBox="0 0 100 100">
                                    <circle cx="50" cy="50" r="50"></circle>
                                </svg>
                                <svg id="light-ray-2" class="light-ray" viewBox="0 0 100 100">
                                    <circle cx="50" cy="50" r="50"></circle>
                                </svg>
                                <svg id="light-ray-3" class="light-ray" viewBox="0 0 100 100">
                                    <circle cx="50" cy="50" r="50"></circle>
                                </svg>
                    
                                <svg id="cloud-1" class="cloud-dark" viewBox="0 0 100 100">
                                    <circle cx="50" cy="50" r="50"></circle>
                                </svg>
                                <svg id="cloud-2" class="cloud-dark" viewBox="0 0 100 100">
                                    <circle cx="50" cy="50" r="50"></circle>
                                </svg>
                                <svg id="cloud-3" class="cloud-dark" viewBox="0 0 100 100">
                                    <circle cx="50" cy="50" r="50"></circle>
                                </svg>
                                <svg id="cloud-4" class="cloud-light" viewBox="0 0 100 100">
                                    <circle cx="50" cy="50" r="50"></circle>
                                </svg>
                                <svg id="cloud-5" class="cloud-light" viewBox="0 0 100 100">

                                </svg>

    <main class="container">
        <div class="sidebar">
            <h2>Генераторы</h2>
            <a href="#" id="randomNumber">Генератор случайных чисел</a>
            <a href="#" id="randomLetters">Генератор паролей</a>
            <a href="#" id="randomQuote">Генератор цитат</a>
            <a href="#" id="steamKey">Генератор ключей Steam</a>
            <a href="#" id="random">???</a>
            <h2>Жребии</h2>
            <a href="#" id="coinFlip">Орел или Решка</a>
        </div>
        <div class="main">
            <!-- Генератор случайных чисел -->
            <div class="generator" id="randomNumberGenerator">
                <h1>Генератор случайных чисел</h1>
                <label for="min">Минимальное значение (от 1 до 999999999):</label>
                <input type="number" id="min" value="1" min="1" max="999999999">
                <label for="max">Максимальное значение (от 1 до 999999999):</label>
                <input type="number" id="max" value="100" min="1" max="999999999">
                <label for="count">Количество случайных чисел (до 1000):</label>
                <input type="number" id="count" value="1" min="1" max="1000">
                <label>
                    <input type="checkbox" id="noRepeats"> Без повторов
                </label>
                <label>
                    <input type="checkbox" id="sortOrder"> Сортировать по порядку
                </label>
                <label>
                    <input type="checkbox" id="excludeNumbers"> Исключить числа
                </label>
                <div id="excludeInput" style="display: none;">
                    <label for="excludedValues">Введите числа через запятую:</label>
                    <input type="text" id="excludedValues" placeholder="Например: 5,10,15">
                </div>
                <button id="generateNumber">Сгенерировать</button>
                <div id="numberResult"></div>
            </div>
            <!-- Генератор паролей -->
            <div class="generator" id="randomLettersGenerator" style="display: none;">
                <h1>Генератор паролей</h1>
                <label for="passwordLength">Длина пароля:</label>
                <input type="number" id="passwordLength" value="8" min="1">
                
                <label for="passwordCount">Количество паролей:</label>
                <input type="number" id="passwordCount" value="1" min="1">
                
                <label>
                    <input type="checkbox" id="uppercase" checked> Заглавные буквы
                </label>
                <label>
                    <input type="checkbox" id="lowercase" checked> Строчные буквы
                </label>
                <label>
                    <input type="checkbox" id="numbers" checked> Цифры
                </label>
                <label>
                    <input type="checkbox" id="spaces"> Пробелы
                </label>
                <label>
                    <input type="checkbox" id="separators"> Разделители (-_)
                </label>
                <label>
                    <input type="checkbox" id="special"> Специальные символы
                </label>
                <button id="generatePassword">Сгенерировать пароль</button>
                <div id="passwordResult"></div>
            </div>
            <!-- Генератор цитат -->
            <div class="generator" id="randomQuoteGenerator" style="display: none;">
                <h1>Генератор цитат</h1>
                <p id="quote">"Тут будет цитата..."</p>
                <p id="author">— Автор</p>
                <button id="new-quote">Генерировать цитату</button>
            </div>
            <!-- Орел или решка -->
            <div class="generator" id="coinFlipGenerator" style="display: none;">
                <h1>Подкинуть монетку</h1>
                <button id="flipCoin">Бросить монетку</button>
                <div id="coinContainer">
                    <img id="coinImage" src="/assets/images/Program-pages/Orel_or_reshka/heads.png" alt="Монета">
                </div>
                <p id="coinResult"></p>
            </div>    
            <!-- Генератор ключей Steam -->
            <div class="generator" id="steamKeyGenerator" style="display: none;">
                <h1>Генератор ключей Steam</h1>
                <label for="keyCount">Количество ключей:</label>
                <input type="number" id="keyCount" value="1" min="1" max="10000">
                <button id="generateSteamKeys">Сгенерировать ключи</button>
                <div id="steamKeyResult"></div> <!-- Здесь будут отображаться ключи -->
            </div>                                           
        </div>
    </main>
