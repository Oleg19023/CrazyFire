    <main class="time-app-page">
        <div class="container">
            <!-- Навигация по вкладкам -->
            <ul class="nav nav-tabs nav-justified" id="timeAppTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="world-clock-tab" data-bs-toggle="tab" data-bs-target="#world-clock" type="button" role="tab" aria-controls="world-clock" aria-selected="true">
                        <i class="fas fa-globe-americas"></i> Мировые часы
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="stopwatch-tab" data-bs-toggle="tab" data-bs-target="#stopwatch" type="button" role="tab" aria-controls="stopwatch" aria-selected="false">
                        <i class="fas fa-stopwatch"></i> Секундомер
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="timer-tab" data-bs-toggle="tab" data-bs-target="#timer" type="button" role="tab" aria-controls="timer" aria-selected="false">
                        <i class="fas fa-hourglass-start"></i> Таймер
                    </button>
                </li>
            </ul>

            <!-- Содержимое вкладок -->
            <div class="tab-content" id="timeAppTabsContent">
                <!-- Вкладка 1: Мировые часы -->
                <div class="tab-pane fade show active" id="world-clock" role="tabpanel" aria-labelledby="world-clock-tab">
                    <div class="local-clock-wrapper">
                        <h2 id="localTime">00:00:00</h2>
                        <p id="localDate">date</p>
                    </div>

                    <!-- Часы -->
                    <div id="clocks-grid" class="clocks-grid">
                    </div>

                </div>

                <!-- Вкладка 2: Секундомер -->
                <div class="tab-pane fade" id="stopwatch" role="tabpanel" aria-labelledby="stopwatch-tab">
                    <div class="timer-display">
                        <span id="stopwatch-display">00:00:00.000</span>
                    </div>
                    <div class="timer-controls">
                        <button id="start-stopwatch-btn" class="btn btn-success"><i class="fas fa-play"></i> Старт</button>
                        <button id="pause-stopwatch-btn" class="btn btn-warning" disabled><i class="fas fa-pause"></i> Пауза</button>
                        <button id="lap-stopwatch-btn" class="btn btn-info" disabled><i class="fas fa-flag"></i> Круг</button>
                        <button id="reset-stopwatch-btn" class="btn btn-danger" disabled><i class="fas fa-undo"></i> Сброс</button>
                    </div>
                    <ul id="laps-list" class="laps-list"></ul>
                </div>

                <!-- Вкладка 3: Таймер -->
                <div class="tab-pane fade" id="timer" role="tabpanel" aria-labelledby="timer-tab">
                    <div class="timer-display">
                        <span id="timer-display">00:00:00</span>
                    </div>
                    <div class="timer-inputs">
                        <input type="number" id="hours-input" placeholder="ЧЧ" min="0" max="99">
                        <span>:</span>
                        <input type="number" id="minutes-input" placeholder="ММ" min="0" max="59">
                        <span>:</span>
                        <input type="number" id="seconds-input" placeholder="СС" min="0" max="59">
                    </div>

                    <div class="volume-control-wrapper">
                        <i class="fas fa-volume-down"></i>
                        <input type="range" class="form-range" id="volume-slider" min="0" max="1" step="0.1" value="0.5">
                        <i class="fas fa-volume-up"></i>
                    </div>
                        
                    <div class="timer-controls">
                        <button id="start-timer-btn" class="btn btn-success"><i class="fas fa-play"></i> Старт</button>
                        <button id="pause-timer-btn" class="btn btn-warning" disabled><i class="fas fa-pause"></i> Пауза</button>
                        <button id="reset-timer-btn" class="btn btn-danger" disabled><i class="fas fa-undo"></i> Сброс</button>
                    </div>
                </div>
            </div>
