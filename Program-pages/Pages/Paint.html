            <main>

                    <main class="paint-page">
            <!-- Верхняя панель: Настройки и Файл -->
            <div class="top-toolbar">
                <div class="toolbar-section">
                    <span class="toolbar-label">Файл</span>
                    <button id="downloadBtn" class="toolbar-btn" title="Скачать изображение">
                        <i class="fas fa-save"></i>
                        <span>Скачать</span>
                    </button>
                </div>
                <div class="toolbar-section">
                    <span class="toolbar-label">Холст</span>
                    <button id="undoBtn" class="toolbar-btn" title="Отменить (Ctrl+Z)">
                        <i class="fas fa-undo"></i>
                        <span>Отменить</span>
                    </button>
                    <button id="redoBtn" class="toolbar-btn" title="Вернуть (Ctrl+Y)">
                        <i class="fas fa-redo"></i>
                        <span>Вернуть</span>
                    </button>
                    <button id="resizeCanvasBtn" class="toolbar-btn" title="Изменить размер холста">
                        <i class="fas fa-expand-arrows-alt"></i>
                        <span>Размер</span>
                    </button>
                    <button id="clearCanvasBtn" class="toolbar-btn" title="Очистить холст">
                        <i class="fas fa-trash-alt"></i>
                        <span>Очистить</span>
                    </button>
                </div>
            </div>

            <!-- Основной контейнер с инструментами и холстом -->
            <div class="paint-container">
                <!-- Боковая панель: Инструменты -->
                <aside class="side-toolbar">
                    <div class="tool-group">
                        <button class="tool-btn" data-tool="select" title="Выделить и переместить"><i class="fas fa-mouse-pointer"></i></button>
                        <button class="tool-btn active" data-tool="brush" title="Кисть"><i class="fas fa-paint-brush"></i></button>
                        <button class="tool-btn" data-tool="marker" title="Маркер"><i class="fas fa-highlighter"></i></button>
                        <button class="tool-btn" data-tool="eraser" title="Ластик"><i class="fas fa-eraser"></i></button>
                        
                        <!-- Скрыто -->
                        <button class="tool-btn" data-tool="fill" title="Заливка" style="display: none;"><i class="fas fa-fill-drip"></i></button> 

                        <button class="tool-btn" data-tool="text" title="Текст"><i class="fas fa-font"></i></button>
                    </div>
                    <div class="tool-group">
                        <span class="tool-group-label">Фигуры</span>
                        <button class="tool-btn" data-tool="line" title="Линия"><i class="fas fa-minus"></i></button>
                        <button class="tool-btn" data-tool="rectangle" title="Прямоугольник"><i class="far fa-square"></i></button>
                        <button class="tool-btn" data-tool="circle" title="Круг"><i class="far fa-circle"></i></button>
                    </div>
                    <div class="tool-group tool-settings">
                        <span class="tool-group-label">Цвет</span>
                        <input type="color" id="colorPickerPaint" value="#000000" title="Выбор цвета">
                        <span class="tool-group-label">Толщина</span>
                        <input type="range" id="lineWidthSlider" min="1" max="100" value="5">
                        <span id="lineWidthValue">5px</span>
                        <span class="tool-group-label">Кисть</span>
                        <div class="brush-shape-selector">

                            <button class="brush-shape-btn" data-shape="square" title="Квадратная кисть"></button>
                        </div>
                    </div>
                </aside>
