    <header>
        <nav class="navbar navbar-expand-lg">

                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="programDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Ресурсы</a>
                            <ul class="dropdown-menu" aria-labelledby="programDropdown">

                                <li><a class="dropdown-item" href="/Program-pages/Platforms-pages.html">Базовые платформы</a></li>

                    <input id="searchInput" type="text" class="form-control" placeholder="Поиск" aria-label="Поиск" aria-describedby="basic-addon2" style="max-width: 200px; margin-right: 10px; display: none;">
                    
                    <button id="themeToggle" class="btn btn-outline-secondary" style="margin-right: 5px;">
                        <i id="themeIcon" class="fas fa-moon"></i>
                    </button>
                    
                    <div class="dropdown" style="display: inline-block; margin-right: 5px;">
                        <button class="btn btn-outline-secondary" id="settingsButton" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-cog"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-custom" aria-labelledby="settingsButton">
                            <li>
                                <div class="px-3 py-2">
                                    <b class="b2">Выберите цвет:</b>
                                    <input type="color" id="colorPicker" value="#FFFFFF" class="form-control">
                                </div>
                            </li>
                        </ul>
                    </div>
                    
                    <button id="parallaxToggle" class="btn btn-outline-secondary" style="display: none; margin-right: 5px;">
                        <i id="parallaxIcon" class="fas fa-play"></i>
                    </button>

                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>

    <main>
        <h1>Автоматическое открытие и закрытие стримов Twitch</h1>

        <label for="streamUrl">Добавить ссылку на стрим:</label>
        <input type="url" id="streamUrl" placeholder="https://www.twitch.tv/12345">
        <button id="addStream">Добавить</button>
    
        <div id="streamList">
            <h3>Список стримов:</h3>
            <ul id="streams">
            </ul>
        </div>
    
        <label for="intervalSlider">Интервал между стримами:</label>
        <input type="range" id="intervalSlider" min="1" max="600" value="60">
        <span id="intervalValue">60 минут</span>
        (<span id="intervalHours">1 час</span>)
    
        <button id="start">Начать</button>
        <button id="stop" disabled>Остановить</button>
        
    </main>

    <script src="/assets/js/theme.js"></script>
