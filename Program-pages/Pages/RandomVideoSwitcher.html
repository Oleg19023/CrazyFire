    <main class="container mt-4">
        <section id="randomVideoSwitcher">
            <h2>Random Video Switcher</h2>
            <div>
                <textarea id="videoLinks" class="form-control mb-3" placeholder="Введите ссылки на видео, каждую с новой строки"></textarea>
                <div class="d-flex align-items-center mb-3">
                    <label for="switchTime" class="me-2">Время переключения:</label>
                    <input id="switchTime" type="range" min="20" max="1800" step="10" value="20" class="form-range" oninput="updateSwitchTimeLabel()">
                    <span id="switchTimeLabel" class="ms-2">20 секунд (0.33 минуты)</span>
                </div>
                <button id="startButton" class="btn btn-success me-2">Запустить</button>
                <button id="nextButton" class="btn btn-primary">Следующее</button>
            </div>
            <div id="playerContainer" class="mt-4">
                <video id="videoPlayer" class="w-100 rounded" controls></video>
            </div>
            <div id="statusMessage" class="mt-3 text-center text-muted"></div>
        </section>
    </main>
