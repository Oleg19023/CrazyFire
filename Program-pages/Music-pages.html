<style>
        :root {
            --spotify-green: #1DB954;
            --spotify-dark: #121212;
            --spotify-black: #191414;
            --spotify-gray: #535353;
            --spotify-light-gray: #B3B3B3;
            --spotify-white: #FFFFFF;
            --dynamic-bg: linear-gradient(to bottom, #3a1a71 0%, var(--spotify-black) 100%);
        }
    
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Circular', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
    
        body {
            background: var(--dynamic-bg);
            color: var(--spotify-white);
            height: 100vh;
            overflow: hidden;
            transition: background 1s ease;
        }
    
        .fullscreen-player {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
        }
    
        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
    
        .player-title {
            font-size: 24px;
            font-weight: bold;
        }
    
        .player-main {
            display: flex;
            flex: 1;
            gap: 40px;
            padding: 0 40px;
        }
    
        .cover-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    
        .album-cover {
            width: 270px;
            height: 270px;
            border-radius: 10px;
            object-fit: cover;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            transition: opacity 0.5s ease;
        }
    
        .player-controls {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
    
        .track-info {
            margin-bottom: 30px;
        }
    
        .track-name {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
            transition: opacity 0.3s ease;
        }
    
        .artist-name {
            font-size: 18px;
            color: var(--spotify-light-gray);
            transition: opacity 0.3s ease;
        }

        .progress {
            transition: width 0.3s linear; /* Плавное изменение ширины */
        }
    
        .progress-container {
            margin: 0px;
        }
    
        .progress-bar {
            width: 100%;
            height: 4px;
            background: var(--spotify-gray);
            border-radius: 2px;
            margin-bottom: 10px;
            cursor: pointer;
        }
    
        .progress {
            height: 100%;
            background: var(--spotify-green);
            border-radius: 2px;
            width: 0%;
            position: relative;
            transition: width 0.1s linear;
        }
    
        .progress::after {
            content: '';
            position: absolute;
            right: -6px;
            top: -5px;
            width: 12px;
            height: 12px;
            background: var(--spotify-white);
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s;
            transition: all 0.3s ease; /* Плавное появление/исчезновение кружка */
        }
    
        .progress-bar:hover .progress::after {
            opacity: 1;
        }
    
        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: var(--spotify-light-gray);
        }
    
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    
        .main-controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }
    
        .control-btn {
            background: none;
            border: none;
            color: var(--spotify-white);
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.2s;
        }
    
        .control-btn:hover {
            transform: scale(1.1);
        }
    
        .play-btn {
            background: var(--spotify-white);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            background: rgba(0, 0, 0, 0);
            font-size: 2.5rem;
            padding-bottom: 13px;
            color: white;
        }

        #next-btn {
            padding-left: 13px;
        }
    
        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
    
        .volume-slider {
            width: 100px;
            cursor: pointer;
        }
    
        .playlist-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            max-height: calc(100vh - 200px);
        }
    
        .playlist {
            list-style: none;
        }

        .option-btn {
            background: var(--spotify-gray);
            color: var(--spotify-light-gray);
            border: none;
            border-radius: 20px;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            width: 100%;
            margin-bottom: 10px;
        }

        .option-btn.active {
            background: var(--spotify-green);
            color: white;
        }

        .option-btn i {
            font-size: 14px;
        }

        .control-btn i, .play-btn i, .volume-btn i {
            font-size: 1.2em;
            width: 1em;
            height: 1em;
            display: inline-block;
            text-align: center;
        }
    
        .playlist li {
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }
    
        .playlist li:hover {
            background: rgba(255, 255, 255, 0.1);
        }
    
        .playlist li.active {
            background: rgba(255, 255, 255, 0.2);
            color: var(--spotify-green);
        }
    
        .track-duration {
            color: var(--spotify-light-gray);
            font-size: 14px;
        }
    
        ::-webkit-scrollbar {
            width: 10px;
        }
    
        ::-webkit-scrollbar-track {
            background: var(--spotify-gray);
        }
    
        ::-webkit-scrollbar-thumb {
            background: var(--spotify-light-gray);
            border-radius: 5px;
        }
    
        @media (max-width: 768px) {
            .player-main {
                flex-direction: column;
                padding: 0 20px;
            }
            
            .album-cover {
                width: 250px;
                height: 250px;
            }
        }

        @media (max-height: 800px) {
            .album-cover {
                width: 150px;
                height: 150px;
            }
        }

        @media (max-height: 640px) {
            .album-cover {
                width: 100px;
                height: 100px;
            }
            .control-btn  {
                font-size: 15px;
            }
            .play-btn {
                font-size: 15px;
            }
        }
    
        .track-cover {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            object-fit: cover;
        }
    
        .track-info-container {
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    
        .track-title {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    
        .volume-btn {
            background: none;
            border: none;
            color: var(--spotify-white);
            font-size: 20px;
            cursor: pointer;
            margin-right: 5px;
            padding-top: 10px;
        }
    
        .playlist-loader {
            position: relative;
            display: inline-block;
            margin-top: 60px;
        }
    
        .load-playlist-btn {
            background: var(--spotify-green);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }
    
        .load-playlist-btn:hover {
            transform: scale(1.05);
        }
    
        .playlist-input-container {
            position: absolute;
            right: 0;
            top: 100%;
            background: var(--spotify-black);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            z-index: 10;
            display: none;
        }
    
        .playlist-input-container.visible {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
    
        .playlist-input {
            background: var(--spotify-gray);
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
            color: white;
            width: 300px;
            margin-right: 10px;
        }
    
        .submit-playlist {
            background: var(--spotify-green);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 15px;
            cursor: pointer;
        }
    
        .track-number {
            width: 30px;
            text-align: center;
            color: var(--spotify-light-gray);
        }
    
        .equalizer {
            display: none;
            width: 30px;
            height: 20px;
            position: relative;
        }
    
        .equalizer-bar {
            position: absolute;
            bottom: 0;
            width: 3px;
            background: var(--spotify-green);
            animation: equalizer 1.2s infinite ease-in-out;
            animation-play-state: paused; /* По умолчанию анимация активна */
        }

        .equalizer.playing .equalizer-bar {
            animation-play-state: running; /* Анимация только при воспроизведении */
        }
    
        .equalizer-bar:nth-child(1) {
            left: 0;
            height: 60%;
            animation-delay: -0.8s;
        }
    
        .equalizer-bar:nth-child(2) {
            left: 5px;
            height: 30%;
            animation-delay: -0.6s;
        }
    
        .equalizer-bar:nth-child(3) {
            left: 10px;
            height: 75%;
            animation-delay: -1s;
        }
    
        .equalizer-bar:nth-child(4) {
            left: 15px;
            height: 40%;
            animation-delay: -0.4s;
        }
    
        .equalizer-bar:nth-child(5) {
            left: 20px;
            height: 65%;
            animation-delay: -0.2s;
        }
    
        @keyframes equalizer {
            0%, 100% { height: 30%; }
            50% { height: 80%; }
        }
    
        li.active .track-number {
            display: none;
        }
    
        li.active .equalizer {
            display: block;
        }

        .fade-out {
            opacity: 0;
        }
        .fade-in {
            opacity: 1;
        }

// Конфигурация
let PLAYLIST_ID = "PLwe9YmtzSRuGLbj3NLmUoXKyl2GcBDmyk";

// Состояние плеера
let player;

document.addEventListener('DOMContentLoaded', function() {

// Инициализация
async function initPlayer() {

// Загрузка плейлиста
async function loadPlaylist() {
    try {
        // Останавливаем текущее воспроизведение, если трек играет
        if (player && player.stopVideo && isPlaying) {
            await player.stopVideo();
            isPlaying = false;
            playBtn.innerHTML = '<i class="fas fa-play"></i>';

        const response = await fetch(
            `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=50&playlistId=${PLAYLIST_ID}&key=${API_KEY}`
        );

        if (data.items && data.items.length > 0) {
            playlistItems = data.items;
            renderPlaylist();
            if (isPlayerReady && player) {
                selectTrack(0);

            }

// Отображение плейлиста
function renderPlaylist() {
    playlistUl.innerHTML = '';
    
    playlistItems.forEach((item, index) => {
        const li = document.createElement('li');
        const coverUrl = `https://img.youtube.com/vi/${item.snippet.resourceId.videoId}/default.jpg`;
        
        li.innerHTML = `
            <div class="track-number">${index + 1}</div>

            </div>

        li.addEventListener('click', async () => {
            // Останавливаем текущее воспроизведение
            if (player && player.stopVideo) {
                await player.stopVideo();
            }
            
            // Устанавливаем новый индекс и загружаем трек
            currentTrackIndex = index;
            selectTrack(index);
            playTrack(true); // forceRestart = true
        });
        
        playlistUl.appendChild(li);
    });
    
    getDurations();
}
    
// Получение длительностей треков
async function getDurations() {
    const videoIds = playlistItems.map(item => item.snippet.resourceId.videoId).join(',');
    
    try {
        const response = await fetch(
            `https://www.googleapis.com/youtube/v3/videos?part=contentDetails&id=${videoIds}&key=${API_KEY}`
        );
        const data = await response.json();
        
        data.items.forEach((video, index) => {
            const duration = parseYTDuration(video.contentDetails.duration);
            const durationElements = document.querySelectorAll('.track-duration');
            if (durationElements[index]) {
                durationElements[index].textContent = duration;
            }
        });
    } catch (e) {
        console.log("Не удалось получить длительности треков", e);
    }
}
    
// Преобразование формата YouTube в обычное время
function parseYTDuration(duration) {
    const match = duration.match(/PT(\d+H)?(\d+M)?(\d+S)?/);
    const hours = (parseInt(match[1]) || 0);
    const minutes = (parseInt(match[2]) || 0);
    const seconds = (parseInt(match[3]) || 0);
    
    return hours > 0 
        ? `${hours}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`
        : `${minutes}:${seconds.toString().padStart(2, '0')}`;
}
    
// Выбор трека
function selectTrack(index) {
    if (!playlistItems || playlistItems.length === 0) return;
    
    // Анимация перехода
    trackNameElement.classList.add('fade-out');
    artistNameElement.classList.add('fade-out');
    albumCover.classList.add('fade-out');
    
    setTimeout(() => {
        currentTrackIndex = index;
        const track = playlistItems[index];
        
        trackNameElement.textContent = track.snippet.title;
        artistNameElement.textContent = track.snippet.videoOwnerChannelTitle || 'Unknown Artist';
        
        const coverUrl = `https://img.youtube.com/vi/${track.snippet.resourceId.videoId}/mqdefault.jpg`;
        albumCover.src = coverUrl;
        updateBackground(coverUrl);
        
        const playlistItemsElements = document.querySelectorAll('#playlist-ul li');
        playlistItemsElements.forEach((item, i) => {
            item.classList.toggle('active', i === index);
        });
        
        trackNameElement.classList.remove('fade-out');
        artistNameElement.classList.remove('fade-out');
        albumCover.classList.remove('fade-out');
        trackNameElement.classList.add('fade-in');
        artistNameElement.classList.add('fade-in');
        albumCover.classList.add('fade-in');
        
        setTimeout(() => {
            trackNameElement.classList.remove('fade-in');
            artistNameElement.classList.remove('fade-in');
            albumCover.classList.remove('fade-in');

        }, 300);
    }, 300);
}
    
// Воспроизведение трека
function playTrack(forceRestart = false) {
    if (!player || !playlistItems || playlistItems.length === 0) return;
    
    const videoId = playlistItems[currentTrackIndex].snippet.resourceId.videoId;
    
    if (isPlaying && !forceRestart) return;
    
    try {
        if (currentTimeBeforePause > 0 && !forceRestart) {
            player.seekTo(currentTimeBeforePause);
            player.playVideo();
            currentTimeBeforePause = 0;
        } else {
            player.loadVideoById(videoId);
            // Добавляем задержку перед playVideo для стабильности
            setTimeout(() => {
                try {
                    player.playVideo();
                } catch (e) {
                    handlePlayerError(e);
                }
            }, 100);
        }
        
        isPlaying = true;
        playBtn.innerHTML = '<i class="fas fa-pause"></i>';
        startProgressUpdate();

        // Активируем эквалайзер текущего трека
        const activeEqualizer = document.querySelectorAll('.equalizer')[currentTrackIndex];
        if (activeEqualizer) {
            activeEqualizer.classList.add('active', 'playing');
        }
        
    } catch (e) {
        handlePlayerError(e);
    }
}

// Обработчик ошибок плеера
function handlePlayerError(error) {
    console.error("Ошибка воспроизведения:", error);
    
    // Если ошибка связана с PlayerProxy, пропускаем трек
    if (error && (error.message.includes("PlayerProxy") || error.stack.includes("PlayerProxy"))) {
        console.log("Пропускаем недоступный трек...");
        setTimeout(playNext, 1000);
    }
    
    isPlaying = false;
    playBtn.innerHTML = '<i class="fas fa-play"></i>';
    currentTimeBeforePause = 0;
}
    
    // Пауза
    function pauseTrack() {
    if (!player) return;
    
    currentTimeBeforePause = player.getCurrentTime();
    player.pauseVideo();
    isPlaying = false;
    playBtn.innerHTML = '<i class="fas fa-play"></i>';
    stopProgressUpdate();

    // Останавливаем анимацию эквалайзера
    const activeEqualizer = document.querySelectorAll('.equalizer')[currentTrackIndex];
    if (activeEqualizer) {
        activeEqualizer.classList.remove('playing');
    }
}
    
    // Переключение треков
    function playNext() {
    if (!playlistItems || playlistItems.length === 0) return;
    
    currentTrackIndex = (currentTrackIndex + 1) % playlistItems.length;
    selectTrack(currentTrackIndex);
    playTrack(true); // forceRestart = true
}

    function playPrev() {
    if (!playlistItems || playlistItems.length === 0) return;
    
    currentTrackIndex = (currentTrackIndex - 1 + playlistItems.length) % playlistItems.length;
    selectTrack(currentTrackIndex);
    playTrack(true); // forceRestart = true
}
    
// Управление прогресс-баром
function startProgressUpdate() {
    stopProgressUpdate();
    updateProgress();
    updateInterval = setInterval(updateProgress, 200);
}

function stopProgressUpdate() {
    clearInterval(updateInterval);
}

function updateProgress() {
    if (!player || isDraggingProgress) return;
    
    try {
        const currentTime = player.getCurrentTime();
        const duration = player.getDuration();
        
        progress.style.width = `${(currentTime / duration) * 100}%`;
        currentTimeElement.textContent = formatTime(currentTime);
        durationElement.textContent = formatTime(duration);
    } catch (e) {
        console.log("Ошибка обновления прогресса:", e);
    }
}
    
function formatTime(seconds) {
    if (isNaN(seconds)) return "0:00";
    
    const minutes = Math.floor(seconds / 60);
    const secs = Math.floor(seconds % 60);
    return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
}
    
// Перемотка
function seekTo(event) {
    if (!player || !playlistItems || playlistItems.length === 0) return;
    
    const progressBarWidth = progressBar.clientWidth;
    const clickPosition = event.offsetX;
    const percent = clickPosition / progressBarWidth;
    const duration = player.getDuration();
    const seekTime = duration * percent;
    
    player.seekTo(seekTime, true);
}
    
// Настройка обработчиков событий
function setupEventListeners() {
    playBtn.addEventListener('click', () => {
        if (!playlistItems || playlistItems.length === 0) return;
        
        if (isPlaying) {
            pauseTrack();
        } else {
            playTrack();
        }
    });

    prevBtn.addEventListener('click', playPrev);
    nextBtn.addEventListener('click', playNext);

    volumeSlider.addEventListener('input', () => {
        const volume = volumeSlider.value;
        if (player) {
            player.setVolume(volume);
        }
        
        let icon;
        if (volume == 0) {
            icon = '<i class="fas fa-volume-mute"></i>';
        } else if (volume < 30) {
            icon = '<i class="fas fa-volume-down"></i>';
        } else {
            icon = '<i class="fas fa-volume-up"></i>';
        }
        volumeBtn.innerHTML = icon;
    });

    volumeBtn.addEventListener('click', () => {
        if (volumeSlider.value == 0) {
            volumeSlider.value = 50;
        } else {
            volumeSlider.value = 0;
        }
        volumeSlider.dispatchEvent(new Event('input'));
    });

    progressBar.addEventListener('click', seekTo);

    let isDragging = false;
    progressBar.addEventListener('mousedown', (e) => {
        isDragging = true;
        updateProgressOnDrag(e);
    });

    document.addEventListener('mousemove', (e) => {
        if (isDragging) {
            updateProgressOnDrag(e);
        }
    });

    document.addEventListener('mouseup', (e) => {
        if (isDragging) {
            isDragging = false;
            seekTo(e);
        }
    });

    function updateProgressOnDrag(e) {
        const progressBarRect = progressBar.getBoundingClientRect();
        const clickPosition = e.clientX - progressBarRect.left;
        const percent = Math.max(0, Math.min(1, clickPosition / progressBarRect.width));
        progress.style.width = `${percent * 100}%`;
        
        if (player) {
            const duration = player.getDuration() || 100;
            currentTimeElement.textContent = formatTime(duration * percent);
        }
    }

    // Обработчики для загрузки плейлиста
    document.getElementById('load-playlist-btn').addEventListener('click', function() {
        const inputContainer = document.getElementById('playlist-input-container');
        inputContainer.classList.toggle('visible');
    });

    const crazyfireBtn = document.getElementById('crazyfire-btn');
    const submitBtn = document.getElementById('submit-playlist');

    crazyfireBtn.addEventListener('click', function(e) {
        e.preventDefault(); // Предотвращаем стандартное поведение
        
        // Устанавливаем стандартный плейлист CrazyFire
        PLAYLIST_ID = "PLwe9YmtzSRuGLbj3NLmUoXKyl2GcBDmyk";
        
        // Сохраняем в localStorage
        localStorage.setItem("lastPlaylistId", PLAYLIST_ID);
        
        // Закрываем панель ввода и загружаем плейлист
        document.getElementById('playlist-input-container').classList.remove('visible');
        initPlayer();
    });
    
    submitBtn.addEventListener('click', async function(e) {
    e.preventDefault();
    const playlistUrl = document.getElementById('playlist-input').value;
    const playlistId = extractPlaylistId(playlistUrl);
    
    if (!playlistId) {
        alert('Некорректная ссылка на плейлист YouTube');
        return;
    }
    
    // Останавливаем текущее воспроизведение
    if (player && player.stopVideo && isPlaying) {
        await player.stopVideo();
        isPlaying = false;
        playBtn.innerHTML = '<i class="fas fa-play"></i>';
    }
    
    // Сохраняем новый плейлист
    PLAYLIST_ID = playlistId;
    localStorage.setItem("lastPlaylistId", playlistId);
    
    document.getElementById('playlist-input-container').classList.remove('visible');
    await loadPlaylist(); // Ждем загрузки нового плейлиста
});
}

// Извлечение ID плейлиста из URL
function extractPlaylistId(url) {
    const regExp = /[&?]list=([^&]+)/;
    const match = url.match(regExp);
    return match ? match[1] : null;
}
    
// Инициализация YouTube плеера
function initYouTubePlayer() {
    player = new YT.Player('player', {
        height: '0',
        width: '0',
        playerVars: {
            autoplay: 0,
            controls: 0,
            disablekb: 1,
            fs: 0,
            rel: 0
        },
        events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
        }
    });
}

function onPlayerReady(event) {
    isPlayerReady = true;
    setupEventListeners();
    event.target.setVolume(volumeSlider.value);
    
    if (playlistItems && playlistItems.length > 0) {
        selectTrack(0);
    }
}
    
function onPlayerStateChange(event) {
    const mobilePlayBtn = document.getElementById('mobile-play-btn');
    
    switch(event.data) {
        case YT.PlayerState.PLAYING:
            isPlaying = true;
            playBtn.innerHTML = '<i class="fas fa-pause"></i>'; // Иконка паузы
            if (mobilePlayBtn) {
                mobilePlayBtn.innerHTML = '<i class="fas fa-pause"></i>'; // Иконка паузы для мобильной версии
                document.querySelector('.cover-container').classList.remove('show-mobile-btn');
            }
            startProgressUpdate();
            break;
                
        case YT.PlayerState.PAUSED:
            isPlaying = false;
            playBtn.innerHTML = '<i class="fas fa-play"></i>'; // Иконка воспроизведения
            if (mobilePlayBtn) {
                mobilePlayBtn.innerHTML = '<i class="fas fa-play"></i>'; // Иконка воспроизведения для мобильной версии
            }
            stopProgressUpdate();
            break;
                
        case YT.PlayerState.ENDED:
            playNext();
            break;
                
        case YT.PlayerState.ERROR:
            handlePlayerError(new Error("YouTube Player Error"));
            break;
    }
    
    // Добавим логирование для отладки
    console.log('Player state changed:', event.data, 'isPlaying:', isPlaying);
}
    
// Загрузка YouTube API
function loadYouTubeAPI() {
    if (window.YT && window.YT.Player) {
        initYouTubePlayer();
        return;
    }
    
    const tag = document.createElement('script');
    tag.src = 'https://www.youtube.com/iframe_api';
    const firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    
    window.onYouTubeIframeAPIReady = function() {
        initYouTubePlayer();
    };
}

    const img = new Image();
    img.crossOrigin = "Anonymous";
    img.src = coverUrl;

    try {
        const dominantColor = await getDominantColor(img);
        const [r, g, b] = dominantColor;

        // Устанавливаем фон размытой обложки
        const bgElement = document.getElementById("background-blur");
        bgElement.style.backgroundImage = `url('${coverUrl}')`;

        // Устанавливаем переменную цвета для градиента
        document.body.style.setProperty('--spotify-black', `rgb(${r}, ${g}, ${b})`);

    } catch (e) {
        console.log("Не удалось получить цвет обложки", e);
    }
}
    






/////// МОБИЛЬНАЯ ВЕРСИЯ //////
function setupMobileControls() {
    const coverContainer = document.querySelector('.cover-container');
    let touchStartX = 0;
    let touchStartTime = 0;
    
    coverContainer.addEventListener('touchstart', (e) => {
        touchStartX = e.touches[0].clientX;
        touchStartTime = Date.now();
    }, {passive: true});
    
    coverContainer.addEventListener('touchend', (e) => {
        const touchEndX = e.changedTouches[0].clientX;
        const diffX = touchStartX - touchEndX;
        const timeDiff = Date.now() - touchStartTime;
        
        // Определяем быстрый свайп (менее 300ms)
        if (timeDiff < 300) {
            if (diffX > 50) { // Свайп влево
                playNext();
            } else if (diffX < -50) { // Свайп вправо
                playPrev();
            }
        }
    }, {passive: true});
}

function initMobilePlaylist() {
const playlistContainer = document.querySelector('.mobile-playlist-container');
const mobilePlaylist = document.getElementById('mobile-playlist-ul');
    
async function updateMobilePlaylist() {
    mobilePlaylist.innerHTML = '';
    
    // Создаем массив промисов для всех длительностей
    const durationPromises = playlistItems.map(item => 
        getDurationFromPlaylistItem(item)
    );
    
    // Ждем все промисы одновременно
    const durations = await Promise.all(durationPromises);
    
    playlistItems.forEach((item, index) => {
        const li = document.createElement('li');
        const duration = durations[index] || '0:00';
        
        li.innerHTML = `
            <img class="track-cover" src="https://img.youtube.com/vi/${item.snippet.resourceId.videoId}/default.jpg" alt="Cover">
            <div style="flex: 1; min-width: 0;">
                <div class="track-title" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                    ${item.snippet.title}
                </div>
                <div class="artist-name2" style="font-size: 12px; color: var(--spotify-light-gray); white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                    ${item.snippet.videoOwnerChannelTitle || 'Unknown Artist'}
                </div>
            </div>
            <div class="track-duration" style="color: var(--spotify-light-gray); font-size: 12px; margin-left: 10px; flex-shrink: 0;">
                ${duration}
            </div>
        `;
        
        li.addEventListener('click', async () => {
                // Останавливаем текущее воспроизведение
                if (player && player.stopVideo) {
                    await player.stopVideo();
                    await new Promise(resolve => setTimeout(resolve, 200)); // 200ms задержка
                }
                
                // Устанавливаем новый индекс и загружаем трек
                currentTrackIndex = index;
                selectTrack(index);
                playTrack(true); // forceRestart = true
                
                // Закрываем мобильный плейлист
                hideMobilePlaylist();
            });
        
        mobilePlaylist.appendChild(li);
    });
}

async function getDurationFromPlaylistItem(item) {
    try {
        // 1. Проверяем, есть ли длительность в самом item
        if (item.contentDetails?.duration) {
            return parseYTDuration(item.contentDetails.duration);
        }
        
        // 2. Проверяем кэш в localStorage
        const cacheKey = `yt-duration-${item.snippet.resourceId.videoId}`;
        const cachedDuration = localStorage.getItem(cacheKey);
        if (cachedDuration) {
            return cachedDuration;
        }
        
        // 3. Запрашиваем у YouTube API
        const response = await fetch(
            `https://www.googleapis.com/youtube/v3/videos?part=contentDetails&id=${item.snippet.resourceId.videoId}&key=${API_KEY}`
        );
        
        if (!response.ok) throw new Error('API request failed');
        
        const data = await response.json();
        if (data.items?.[0]?.contentDetails?.duration) {
            const duration = parseYTDuration(data.items[0].contentDetails.duration);
            // Кэшируем результат
            localStorage.setItem(cacheKey, duration);
            return duration;
        }
    } catch (error) {
        console.error('Error getting duration:', error);
    }
    return '0:00'; // Значение по умолчанию
}

// Показываем/скрываем плейлист
function showMobilePlaylist() {
    playlistContainer.classList.add('show');
}

function hideMobilePlaylist() {
    playlistContainer.classList.remove('show');
}

// Обработчик свайпов
let startY = 0;
let startTime = 0;

document.addEventListener('touchstart', (e) => {
    startY = e.touches[0].clientY;
    startTime = Date.now();
}, { passive: true });

document.addEventListener('touchend', (e) => {
    const endY = e.changedTouches[0].clientY;
    const diffY = startY - endY;
    const timeDiff = Date.now() - startTime;
    
    // Если быстрый свайп снизу вверх (min 100px за max 300ms)
    if (diffY > 100 && timeDiff < 300 && startY > window.innerHeight - 100) {
    showMobilePlaylist();
    }
}, { passive: true });

// Закрытие по клику на ручку
document.querySelector('.mobile-playlist-handle').addEventListener('click', hideMobilePlaylist);

// Инициализация
updateMobilePlaylist();

// Обновляем при изменении плейлиста
window.updatePlaylist = function() {
    updateMobilePlaylist();
};
}

// Вызываем после загрузки плейлиста
initMobilePlaylist();

// Загрузка ColorThief
const colorThiefScript = document.createElement('script');
colorThiefScript.src = 'https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js';
document.head.appendChild(colorThiefScript);

// Запуск приложения
document.addEventListener('DOMContentLoaded', initPlayer);
document.addEventListener('DOMContentLoaded', function() {
    initPlayer().then(() => {
        setupMobileControls();
        initMobilePlaylist();
    });
});
