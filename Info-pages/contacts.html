    <main class="container mt-4" style="max-width: 800px; display: block;">
		<h2>Напишите нам</h2>
		<form id="contactForm">
			<!-- Поле для ввода email -->
			<div class="mb-3">
				<label for="email" class="form-label">Електронная почта</label>
				<input type="email" class="form-control" id="email" value="crazyfirecompany@gmail.com">
			</div>
			<!-- Поле для выбора типа сообщения -->
			<div class="mb-3">
				<label for="messageType" class="form-label">Тип сообщения</label>
				<select class="form-select" id="messageType">
					<option value="Отзыв" selected>Отзыв</option>
					<option value="Вопрос">Вопрос</option>
					<option value="Другое">Другое</option>
				</select>
			</div>
			<!-- Поле для ввода заголовка -->
			<div class="mb-3">
				<label for="subject" class="form-label">Заголовок</label>
				<input type="text" class="form-control" id="subject" value="Відгук">
			</div>
			<!-- Поле для текста сообщения -->
			<div class="mb-3">
				<label for="messageText" class="form-label">Ваше сообщения</label>
				<textarea class="form-control" id="messageText" rows="5"></textarea>
			</div>
			<!-- Поле для ввода имени -->
			<div class="mb-3">
				<label for="name" class="form-label">Ваше имя</label>
				<input type="text" class="form-control" id="name">
			</div>
			<!-- Меню выбора оценки -->
			<div class="mb-3" id="ratingContainer">
				<label for="rating" class="form-label">Оцените наш сервис</label>
				<select class="form-select" id="rating">
					<option value="1">1 звезда</option>
					<option value="2">2 звезды</option>
					<option value="3">3 звезды</option>
					<option value="4">4 звезды</option>
					<option value="5">5 звезд</option>
				</select>
			</div>
			<!-- Кнопка отправки -->
			<button type="button" id="submitButton" class="btn btn-primary">Отправить</button>
		</form>
	</main>
